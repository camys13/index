<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>tweet</title>
</head>

<body>
    <section class="container-tweet">
        <div class="image">
            <img src="./img/logo-Nike.png" alt="logo da nike"
                title="logo da nike, símbolo de certo ao centro na cor branca no fundo preto redondo">
        </div>

        <div class="content">
            <div class="header">
                <h1 class="header h1">Nike</h1>
                <img class="verify" src="./img/Icone-Verified.png" alt="verificado"
                    title="símbolo de certo ao centro na cor branca no fundo azul redondo com ondas, parecendo uma ferramenta">
                <p>@Nike</P>
                <samp class="dot"></samp>
                <p class="date">10 de mar</p>

            </div>
            <div class="main">
                <p>
                    Fail so hard, you can’t help but smile. Then do it again. Because
                    trying something new is always a win.
                    <p class="margin">Join us!</p>
                </p>
            </div>
            <div class="fotter">
                <div class="box">
                    <img class="icon" src="./img/comments.png" alt="ícone de comentario" title="retângulo branco com borda cinza">
                    <small>3</small>
                </div>
                <div class="box">
                    <img class="icon" src="./img/retwettar.png" alt="ícone de compartilhar" title="duas setas cinzas paralelas uma apontando para cima e outra para baixo">
                    <small>3,6 mil</small>
                </div>
                <div class="box">
                    <img class="icon" src="./img/favorite.png" alt="ícone de coração" title="coração branco com borda cinza">
                    <small>67 mil</small>
                </div>
                <div class="box">
                    <img class="icon-save" src="./img/share.png" alt="ícone de salvar" title="uma seta cinza apontando para cima com uma linha em baixo">
                </div>
            </div>
        </div>

    </section>
</body>

</html>
